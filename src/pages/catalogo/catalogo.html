<!-- Pestañas que van dentro de HOME, por eso eliminamos el header. -->

<ion-content padding>
Página Catálogo

<ion-list>
    <ion-item *ngFor="let producto of productos "(click)='goProducto(producto)'>
        {{ producto.referencia }}
        {{ producto.genero }}
        {{ producto.tipo }}
        {{ producto.caracteristicas }}
        {{ producto.descuento }}
        {{ producto.talla }}
        {{ producto.colores }}
        {{ producto.fotos }}
    </ion-item>
</ion-list>

</ion-content>
