<ion-header>

  <ion-navbar>
    <ion-title>producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{ producto.referencia }}
  {{ producto.tipo }}
  {{ producto.genero }}
  {{ producto.caracteristicas }}
  {{ producto.colores }}
  {{ producto.otrosProductos }}
  {{ producto.talla }}
  {{ producto.descripcion }}
  {{ producto.materiales }}
  {{ producto.precio }}
  {{ producto.descuento }}
  <!-- <div class="image-container" [style.background-image]="'url('+producto.fotos[0]+')'"></div> -->

  <button ion-button icon-only class="button-navbar pink" id="nobackground" (click)="addProductToCart(producto)">
    <ion-icon name="ios-refresh"></ion-icon>
  </button>

</ion-content>
