<!--

<ion-header no-border>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name='menu'></ion-icon></button>    <!-- El boton de 3 barras!!!! -->
    <ion-title>Primark Gran Vía</ion-title> <!-- Nombre principal (Primark Gran Vía) -->
  </ion-navbar>

</ion-header>


<ion-content>

  <super-tabs tabsPlacement="top" toolbarBackground="secondary" toolbarColor="light" indicatorColor="light" (tabSelect)="onTabSelected($event)">
    <super-tab *ngFor="let page of pages" [root]="page.pageName" [icon]="page.icon" [id]="page.id"></super-tab>
  </super-tabs>

</ion-content>
