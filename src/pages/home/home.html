<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name='menu'></ion-icon></button>    <!-- El boton de 3 barras!!!! -->
    <ion-title>Primark Gran Vía</ion-title> <!-- Nombre principal (Primark Gran Vía) -->
  </ion-navbar>
</ion-header>

<ion-content autohide>
  <super-tabs tabsPlacement="top" toolbarBackground="primary" toolbarColor="light" indicatorColor="light" (tabSelect)="onTabSelected($event)">
    <super-tab *ngFor="let page of pages" [root]="page.pageName" [title]="page.title" [id]="page.id"></super-tab>
  </super-tabs>

  <ion-fab bottom right #fab id="fab" color="grey">
    <button ion-fab (click)="readCode()" color="grey">
      <ion-icon name="qr-scanner"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
