<ion-menu [content]="NAV">
    <ion-content>
        <ion-list>
            <button menuClose ion-item href="#" class="loginButton" *ngIf="clientService.user == null" (click)="login()">Login</button>
        </ion-list>
        <ion-footer no-shadow >
            <ion-toolbar class="logoutButton" position="bottom">
                    <button menuClose ion-item href="#"  *ngIf="clientService.user != null" (click)="logout()">Logout</button>
            </ion-toolbar>
        </ion-footer>
    </ion-content>
</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
